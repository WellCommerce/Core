WellCommerce\Bundle\CmsBundle\Entity\ContactTranslation:
    type: entity
    table: contact_translation
    fields:
        name:
            type: string
            length: 255
            nullable: false
        topic:
            type: string
            length: 255
            nullable: true
        email:
            type: string
            length: 255
            nullable: false
        phone:
            type: string
            length: 255
            nullable: false
        businessHours:
            type: text
            nullable: true
            column: business_hours
