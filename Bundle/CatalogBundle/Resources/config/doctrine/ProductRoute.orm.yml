WellCommerce\Bundle\CatalogBundle\Entity\ProductRoute:
    type: entity
    cache:
        usage: NONSTRICT_READ_WRITE
    table: route_product
    manyToOne:
        identifier:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Product
            fetch: LAZY
            joinColumns:
                foreign_id:
                    referencedColumnName: id
                    onDelete: CASCADE
