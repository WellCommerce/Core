services:
    shop.storage:
        class: WellCommerce\Bundle\AppBundle\Service\Shop\Storage\ShopStorage

    shop.subscriber:
        class: WellCommerce\Bundle\AppBundle\EventListener\ShopSubscriber
        tags:
            - { name: kernel.event_subscriber }
        calls:
            - [setContainer, ['@service_container']]

    shopable.event_subscriber:
        class: WellCommerce\Bundle\AppBundle\EventListener\ShopableSubscriber
        tags:
            - { name: doctrine.event_subscriber }

    twig.extension.shop:
        class: WellCommerce\Bundle\AppBundle\Twig\ShopExtension
        tags:
            - { name: twig.extension }
        arguments: ['@shop.storage', '@shop.dataset.admin']
