WellCommerce\Bundle\CatalogBundle\Entity\ProductStatusRoute:
    type: entity
    cache:
        usage: NONSTRICT_READ_WRITE
    table: route_product_status
    manyToOne:
        identifier:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\ProductStatus
            fetch: LAZY
            joinColumns:
                foreign_id:
                    referencedColumnName: id
                    onDelete: CASCADE
