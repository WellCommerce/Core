WellCommerce\Bundle\CoreBundle\Entity\MailerConfiguration:
    type: embeddable
    fields:
        from:
            type: string
            length: 64
            nullable: true
        host:
            type: string
            length: 64
            nullable: true
        port:
            type: integer
            nullable: true
        encrypt:
            type: string
            length: 3
            nullable: true
        user:
            type: string
            length: 64
            nullable: true
        pass:
            type: string
            length: 64
            nullable: true
        bcc:
            type: string
            length: 64
            nullable: true
