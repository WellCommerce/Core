admin.media.index:
    path: /index
    defaults:
        _controller: 'media.controller.admin:indexAction'
    options:
        require_admin_permission: media.index

admin.media.grid:
    path: /grid
    condition: "request.isXmlHttpRequest()"
    defaults:
        _controller: 'media.controller.admin:gridAction'
    options:
        expose: true
        require_admin_permission: media.index

admin.media.add:
    path: /add
    defaults:
        _controller: 'media.controller.admin:addAction'
    options:
        expose: true
        require_admin_permission: media.add

admin.media.edit:
    path: '/edit/{id}'
    defaults:
        _controller: 'media.controller.admin:editAction'
    options:
        expose: true
        require_admin_permission: media.edit

admin.media.delete:
    path: '/delete/{id}'
    defaults:
        _controller: 'media.controller.admin:deleteAction'
    options:
        expose: true
        require_admin_permission: media.delete

admin.media.delete_group:
    path: '/delete_group'
    defaults:
        _controller: 'media.controller.admin:deleteGroupAction'
    options:
        expose: true
        require_admin_permission: media.delete

admin.local_file.delete:
    path: /local/delete
    defaults:
        _controller: 'media.controller.admin:deleteLocalAction'
    options:
        expose: true
        require_admin_permission: media.delete

admin.local_file.create_folder:
    path: /local/create_folder
    defaults:
        _controller: 'media.controller.admin:createLocalFolderAction'
    options:
        expose: true
        require_admin_permission: media.add

admin.local_file.index:
    path: /local/index
    defaults:
        _controller: 'media.controller.admin:indexLocalAction'
    options:
        expose: true
        require_admin_permission: media.index


admin.local_file.upload:
    path: /local/add
    defaults:
        _controller: 'media.controller.admin:uploadLocalAction'
    options:
        expose: true
        require_admin_permission: media.add
