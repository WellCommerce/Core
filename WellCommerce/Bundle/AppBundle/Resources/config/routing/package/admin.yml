admin.package.index:
    path: /index
    defaults:
        _controller: 'package.controller.admin:indexAction'
    options:
        require_admin_permission: package.index

admin.package.grid:
    path: /grid
    condition: "request.isXmlHttpRequest()"
    defaults:
        _controller: 'package.controller.admin:gridAction'
    options:
        expose: true
        require_admin_permission: package.index

admin.package.require:
    path: '/require,{id}'
    defaults:
        _controller: 'package.controller.admin:packageAction'
        operation: 'require'
    options:
        expose: true
        require_admin_permission: package.add

admin.package.update:
    path: '/update,{id}'
    defaults:
        _controller: 'package.controller.admin:packageAction'
        operation: 'update'
    options:
        expose: true
        require_admin_permission: package.edit

admin.package.remove:
    path: '/remove,{id}'
    defaults:
        _controller: 'package.controller.admin:packageAction'
        operation: 'remove'
    options:
        expose: true
        require_admin_permission: package.delete

admin.package.run:
    path: '/run/{id},{operation}'
    defaults:
        _controller: 'package.controller.admin:runAction'
    options:
        expose: true
        require_admin_permission: package.index
    requirements:
        operation: 'require|update|remove'
