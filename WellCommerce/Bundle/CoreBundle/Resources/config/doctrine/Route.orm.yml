WellCommerce\Bundle\CoreBundle\Entity\Route:
    type: entity
    cache:
        usage: NONSTRICT_READ_WRITE
    table: route
    inheritanceType: JOINED
    discriminatorColumn:
        name: type
        type: string
        fieldName: type
    discriminatorMap:
        route: WellCommerce\Bundle\CoreBundle\Entity\Route
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        path:
            type: string
            unique: false
            nullable: false
        locale:
            type: string
            length: 255
            unique: false
            nullable: false
