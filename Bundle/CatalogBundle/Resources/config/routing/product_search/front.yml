front.product_search.index:
    path: '/index/{page},{limit},{orderBy},{orderDir},{priceFrom},{priceTo},{view},{producers},{attributes}'
    defaults:
        _controller: 'product_search.controller.front:indexAction'
        _type: 'product'
        page: '1'
        limit: '12'
        orderBy: score
        orderDir: asc
        priceFrom: '0'
        priceTo: '9999'
        view: grid
        producers: 'null'
        attributes: 'null'
    options:
        expose: true
    requirements:
        index: '[^,]+'
        limit: '\d{1,10}'
        page: '\d{1,10}'
        orderBy: hierarchy|name|finalPrice|score|popularity
        orderDir: asc|desc
        priceFrom: '\d{1,10}'
        priceTo: '\d{1,10}'
        view: grid|list
        producers: '[\d+_]+'
        attributes: '[\d+_]+'

front.product_search.advanced:
    path: /advanced
    defaults:
        _controller: 'product_search.controller.front:advancedSearchAction'
        _type: 'product'
    options:
        expose: true

front.product_search.quick:
    path: '/quick'
    defaults:
        _controller: 'product_search.controller.front:quickSearchAction'
        _type: 'product'
    options:
        expose: true
