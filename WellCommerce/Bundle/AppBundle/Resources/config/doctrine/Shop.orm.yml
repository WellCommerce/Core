WellCommerce\Bundle\AppBundle\Entity\Shop:
    type: entity
    cache:
        usage: NONSTRICT_READ_WRITE
    table: shop
    repositoryClass: WellCommerce\Bundle\AppBundle\Repository\ShopRepository
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    embedded:
        mailerConfiguration:
            class: WellCommerce\Bundle\CoreBundle\Entity\MailerConfiguration
            columnPrefix: mailer_configuration_
        minimumOrderAmount:
            class: WellCommerce\Bundle\AppBundle\Entity\MinimumOrderAmount
            columnPrefix: minimum_order_amount_
    fields:
        name:
            type: string
            length: 255
            nullable: false
        url:
            type: string
            length: 255
            unique: true
        defaultCountry:
            type: string
            length: 3
            nullable: true
            column: default_country
        logo:
            type: string
            length: 255
            nullable: true
            column: logo
        defaultCurrency:
            type: string
            length: 16
            nullable: false
            column: default_currency
        enableClient:
            type: boolean
            nullable: false
            column: enable_client
            options:
                default: true
    manyToOne:
        company:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\Company
            fetch: LAZY
            joinColumns:
                company_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        theme:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\Theme
            fetch: LAZY
            joinColumns:
                theme_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        clientGroup:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\ClientGroup
            fetch: LAZY
            joinColumns:
                client_group_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
