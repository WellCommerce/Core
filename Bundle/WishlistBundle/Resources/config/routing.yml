front.wishlist.index:
    path: "/client/wishlist/index"
    defaults:
        _controller: 'wishlist.controller.front:indexAction'
    options:
        allow_page_redirect: 'true'
        breadcrumb:
            label: client.heading.wishlist

front.wishlist.add:
    path: "/client/wishlist/add/{id}"
    defaults:
        _controller: 'wishlist.controller.front:addAction'

front.wishlist.delete:
    path: "/client/wishlist/delete/{id}"
    defaults:
        _controller: 'wishlist.controller.front:deleteAction'
