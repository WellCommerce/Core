WellCommerce\Bundle\CatalogBundle\Entity\AttributeValue:
    type: entity
    table: attribute_value
    cache:
        usage: NONSTRICT_READ_WRITE
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToMany:
        attributes:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Attribute
            fetch: LAZY
            mappedBy: values
